<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noahs Math Tools</title>

    <style>
        /* Home Button */
        #homeBtn {
            margin-top: 20px;
            padding: 0.6em 1.2em;
            font-family: monospace;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #eee;
            text-decoration: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: 0.25s;
            border-radius: 10px;
        }

        #homeBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Main Page Layout */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;

            background: black;
            color: white;
            position: relative;
        }

        /* Snowflakes behind content */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 18px;
            user-select: none;
            pointer-events: none;
            opacity: 0.9;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(-20deg); }
            50% { transform: translateY(50vh) rotate(20deg); }
            100% { transform: translateY(100vh) rotate(-20deg); }
        }

        /* Centered Game Box */
        .gameBox {
            margin-top: 40px;
            width: 700px;
            height: 420px;

            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* Search Bar */
        #searchBar {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            color: white;
            font-size: 16px;
            font-family: monospace;
        }

        /* Game List */
        .gameList {
            margin-top: 15px;
            height: 320px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .gameBtn {
            display: block;
            width: 80%;
            padding: 12px;
            margin: 8px auto;

            text-align: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.18);

            border-radius: 10px;
            transition: 0.25s;
            font-family: monospace;
            font-weight: bold;
        }

        .gameBtn:hover {
            background: rgba(255, 255, 255, 0.30);
            text-shadow: 0 0 6px white;
        }
    </style>
</head>
<body>

        <div class="gameList">

            <a href="game3.html" class="gameBtn">Game 3</a>

            <a href="game8.html" class="gameBtn">Game 8</a>
            <a href="game9.html" class="gameBtn">Game 9</a>
        </div>
    </div>
