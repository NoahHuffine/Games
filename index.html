<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noahs Math Tools</title>

    <style>
        /* HOME BUTTON */
        #homeBtn {
            margin-top: 20px;
            padding: 0.6em 1.2em;
            font-family: monospace;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #eee;
            text-decoration: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.25s;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }

        #homeBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* PAGE BACKGROUND */
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            overflow-y: visible;
            background: #000;
            color: white;
            font-family: monospace;
        }

        /* SNOWFLAKE STYLE */
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            animation-name: fall;
            animation-timing-function: linear;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(55vh) rotate(20deg);
            }
            100% {
                transform: translateY(110vh) rotate(-20deg);
            }
        }

        /* GAME BOX */
        .gameBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 700px;
            height: 420px;

            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.25);
            z-index: 10;
        }

        /* SEARCH BAR */
        #searchBar {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
        }

        /* SCROLLING LIST */
        .gameList {
            margin-top: 15px;
            height: 320px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* GAME BUTTONS */
        .gameBtn {
            display: block;
            width: 80%;
            padding: 12px;
            margin: 8px auto;

            text-align: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.18);

            border-radius: 10px;
            transition: 0.25s;
            font-family: monospace;
            font-weight: bold;
        }

        .gameBtn:hover {
            background: rgba(255, 255, 255, 0.30);
            text-shadow: 0 0 6px white;
        }
    </style>
</head>
<body>

    <a id="homeBtn" href="https://noahhuffine.github.io/" target="_blank">Home</a>

    <div class="gameBox">
        <input type="text" id="searchBar" placeholder="Search games...">

        <div class="gameList">
            <a href="game1.html" class="gameBtn">Game 1</a>
            <a href="game2.html" class="gameBtn">Game 2</a>
            <a href="game3.html" class="gameBtn">Game 3</a>
            <a href="game4.html" class="gameBtn">Game 4</a>
            <a href="game5.html" class="gameBtn">Game 5</a>
            <a href="game6.html" class="gameBtn">Game 6</a>
            <a href="game7.html" class="gameBtn">Game 7</a>
            <a href="game8.html" class="gameBtn">Game 8</a>
            <a href="game9.html" class="gameBtn">Game 9</a>
        </div>
    </div>

    <!-- SEARCH BAR FILTER SCRIPT -->
    <script>
        const searchBar = document.getElementById('searchBar');
        const gameButtons = document.querySelectorAll('.gameBtn');

        searchBar.addEventListener('input', () => {
            const filter = searchBar.value.toLowerCase();

            gameButtons.forEach(btn => {
                const text = btn.textContent.toLowerCase();
                btn.style.display = text.includes(filter) ? 'block' : 'none';
            });
        });
    </script>

    <!-- SNOW SCRIPT -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„';

            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';

            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(createSnowflake, 200);
    </script>

</body>
</html>
